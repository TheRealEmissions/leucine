name: Publish to npm

on:
  push:
    branches: master

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v0.1.8
      - uses: actions/setup-node@v3
      - run: bun install
      - run: tsc
      - run: npm publish
        env:
            NODE_AUTH_TOKEN: ${{secrets.npm_token}}
